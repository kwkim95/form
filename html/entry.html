<!DOCTYPE html>
<head>
  <title>entry</title>
  <meta charset="utf-8">
</head>
<body>                                              
<h3>회원가입 페이지</h3>
<form>
  <label name = "id">아이디</label>
  <input type="text" name = "id" id = "id"> <br />
  <label name = "email">이메일</label>
  <input type="email" name = "email" id = "email" placeholder="abc@examplce.com"> <br />
  <label name = "pwd">비밀번호</label>
  <input type="password" name = "pwd" id = "pwd"> <br />
  <label name = "re_pwd">비번확인</label>
  <input type="password" name = "re_pwd" id = "re_pwd"> <br /> <br />
  
  <label name="email_agree">메일 수신</label>
  <input type="radio" name = "email_agree" value="agree">동의
  <input type="radio" name = "email_agree" value="disagree">동의하지않음 <br />
  
  <label name="interest">관심 분야</label>
  <input type="checkbox" name="interest" value="ai">AI
  <input type="checkbox" name="interest" value="iot">IOT
  <input type="checkbox" name="interest" value="bigdata">BigData
  <input type="checkbox" name="interest" value="cloud">Cloud <br />

  <label name="roll">역할</label>
  <select name = "roll">
    <option value = "backend">Back-End Developer</option>
    <option value = "backend">Front-End Developer</option>
    <option value = "backend">Full-Stack Developer</option>
    <option value = "backend">Analysis</option>
    <option value = "backend">Architect</option>
  </select>

  <br /> <br />
  <button type = "button" id = "entry" onclick="location.href='login.html'">가입</button>
  <button type="reset" id="reset">초기화</button>
</form>
</body>
</html>
